<!DOCTYPE html>
<html>
    <head>
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon.svg">
    </head>
<body>
    <!-- 
    - Project Page (add project on the project page with image after completion of the project) on clicking the project on the project page it must redirect to the github. At least 3 full detailed project is required.
    -->
    <div id="header"></div>

    <section class="blog-post section-header-offset">
    <h1>Welcome to My Project Page</h1>
    </section>

    <div id="footer"></div>

    <script>
    // Load header and footer
    fetch('/assets/html/header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header').innerHTML = data);

    fetch('/assets/html/footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
