<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="The SoftMax" />
    <meta property="og:description" content="Lets deep dive in the world of ML and AI." />
    <meta property="og:image" content="https://thesoftmax.com/assets/images/favicon/favicon.png" />
    <meta property="og:url" content="https://thesoftmax.com/" />

    <!-- title and SEO -->
    <title>Music Player</title>
    <meta name="description" content="An immersive music player with shuffle, loop, and volume control features.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon.svg">
    
    <!-- css -->
    <style>
    /* Styling for the whole body */
    body {
        font-family: Arial, sans-serif;
        background-color: #131417; /* dark theme */
        color: #afb6cd; /* soft grey text color */
        padding: 10px;
    }

    /* Apply box-sizing to all elements to include padding and border in width/height */
    * {
        box-sizing: border-box;
    }

    h3{
        text-align: center;
        margin: 0.5%;
    }
    
    #nowPlaying {
        font-weight: bold;
        font-size: 16px;
        color: #afb6cd;
        margin-left: 5px;
    }

    .container {
        display: flex;
        justify-content: space-evenly;
        align-items: baseline;
        flex-wrap: wrap;
        flex-direction: column;
        align-content: center;
        gap: 10px;
    }

    .player, .playlist-section {
        background-color: #252830; /* panel background */   
        padding: 1%;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* light shadow */
        color: #afb6cd;
        border-radius: 5px;
    }

    .player {
        width: 50%;
    } 
    .playlist-section {
        width: 50%;
    }

    @media screen and (max-width: 768px) {
        .player {
            width: 102%;
        } 
        .playlist-section {
            width: 102%;
        }
        .player button {
        margin: 0.5% 1% !important;
        padding: 1% 1% !important;
        }
    }

    /* Music control buttons */
    .player button {
        margin: 2% 2%;
        padding: 1.5% 2.3%;
        background-color: #1581f5;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    /* Playlist buttons */
    .playlist button {
        display: block;
        margin: 8px auto;
        margin-left: 8px;
        padding: 12px;
        width: 100%;
        color: #afb6cd;
        background-color: #252830;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
    }

    /* subtle hover animation */
    .playlist button:hover {
        background-color: #222;
        transform: scale(1.02);
    }

    /* Progress bar styling */
    .player input[type=range] {
        margin-top: 8px;
    }

    /* Glow animation when a song is playing */
    #nowPlaying.playing {
        animation: glow 1.5s infinite alternate;
        color: #1db954; /* green glow */
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #1db954; }
        to { text-shadow: 0 0 15px #1db954; }
    }

    /* Equalizer bars animation */
    .equalizer {
        display: flex;
        gap: 4px;
        height: 20px;
        align-items: flex-end;
        visibility: hidden; /* only visible when playing */
        margin-right: 10px;
    }
    .equalizer div {
        width: 5px;
        background: #1db954;
        animation: equalize 1s infinite ease-in-out;
    }

     /* Delay each bar for wave effect */
    .equalizer div:nth-child(1) { animation-delay: 0s; }
    .equalizer div:nth-child(2) { animation-delay: 0.2s; }
    .equalizer div:nth-child(3) { animation-delay: 0.4s; }
    .equalizer div:nth-child(4) { animation-delay: 0.6s; }
    .equalizer div:nth-child(5) { animation-delay: 0.8s; }
    .equalizer div:nth-child(6) { animation-delay: 1s; }

    @keyframes equalize {
        0%, 100% { height: 4px; }
        50% { height: 20px; } /* wave height */
    }

    /* Container for current song and equalizer */
    .now-playing-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        padding: 0 10px;
    }

    /* Ring animation behind volume icon */
    .wave-ring {
        border-radius: 50%;
        margin: auto;
        animation: wave 1.5s infinite ease-in-out;
        visibility: hidden; /* only shown when music is playing */
    }

    @keyframes wave {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
    }

    /* Hover effect for control buttons */
    .player button:hover {
        transform: scale(0.98);
        transition: transform 0.1s ease;
        background-color: #115eb1;
    }

     /* Volume slider container, vertical layout */
    .volume-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
        height: 120px;
        justify-content: center;
    }

     /* Rotate volume slider vertically */
    .volume-container input[type="range"] {
        transform: rotate(-90deg);
        width: 100px; /* controls the vertical length */
        margin-top: 10px;
    }

    </style>
</head>
<!--Keyboard Shortcuts (optional)

<body>

    <div class="container">

        <!-- Main Music Player UI -->
        <div class="player" >
            <h3>Music Player</h3>

            <!-- Wrapper for playback and volume control -->
            <div style="display: flex; align-items: flex-start; width: 100%;">

                <!-- Left: Playback controls -->
                <div class="controller-container" style="flex: 1; margin-right: 10px;">
                    <!-- Current song and visualizer -->
                    <div class="now-playing-container">
                        <p id="nowPlaying"></p>
                        <div class="equalizer">
                            <div></div><div></div><div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                    
                    <br>
                    <!-- Playback control buttons -->
                    <button onclick="toggleLoop()">üîÅ <span id="loopStatus" style="font-weight: bold; color: white;">Off</span></button>
                    <button onclick="prevSong()">‚èÆÔ∏è</button>
                    <button onclick="pauseSong()">‚è∏Ô∏è</button>
                    <button onclick="playSong()">‚ñ∂Ô∏è</button>
                    <button onclick="stopSong()">‚èπÔ∏è</button>
                    <button onclick="nextSong()">‚è≠Ô∏è</button>
                    <button onclick="toggleShuffle()">üîÄ <span id="shuffleStatus" style="font-weight: bold; color: white;">ON</span></button>
                    
                    <!-- Progress bar showing current position -->
                    <div style="margin-top: 20px; display: flex; align-items: center;">
                        <span id="currentTime" style="width: 50px; text-align: right;">0:00</span>
                        <input type="range" id="progressBar" value="0" min="0" step="1" style="width: 100%; flex: 1; margin: 0 10px;">
                        <span id="totalDuration" style="width: 50px; text-align: left;">0:00</span>
                    </div>
                </div>
            
                <!-- Right: Volume control -->
                <div class="volume-container" style="white-space: nowrap; width: 20px;">
                    <label for="volume"><div class="wave-ring" style="margin-bottom: 5px;">üîä</div></label><br><br>
                    <input type="range" style="margin-bottom: 25px;" id="volume" min="0" max="1" step="0.01" value="0.1" onchange="changeVolume(this.value) ">
                </div>
            </div>
        </div>

        <!-- Playlist section (right side) -->
        <div class="playlist-section">
            <div id="playlistContainer" style="height: 360px; overflow-y: auto;">
                <div class="playlist" id="playlist" style="width: 95%;"></div>
            </div>
            <!-- Hidden HTML audio element -->
            <audio id="audioPlayer" controls style="display:none;" preload="none"></audio>
        </div>
    </div>

    <!-- JS logic -->
    <script>
        const songs = [
            { name: "Aapka Kya Hoga Janabe Ali", file: "./assets/music/ÔºÇAapka Kya Hoga Janabe AliÔºÇ (Dhanno) Housefull Full Song ÔΩú Akshay Kumar ÔΩú Mika Singh_compressed.webm" },
            { name: "Beete Lamhe", file: "./assets/music/ÔºÇBeete LamheÔºÇ Lyrical Video Song  ÔΩú The Train ÔΩú K.K. ÔΩú Mithoon ÔΩú Emraan Hashmi, Geeta Basra_compressed.webm" },
            { name: "Bhare Naina", file: "./assets/music/ÔºÇBhare NainaÔºÇ With Lyrics ÔΩú  Ra One ÔΩú ShahRukh Khan, Kareena Kapoor_compressed.webm" },
            { name: "Deedar De", file: "./assets/music/ÔºÇDeedar De [Full Song]ÔºÇ Hindi Film Dus, Ft Abhishek Bacchan_compressed.webm" },
            { name: "Dil Tu Hi Bataa", file: "./assets/music/ÔºÇDil Tu Hi Bataa Krrish 3ÔºÇ Full Video Song ÔΩú Hrithik Roshan, Kangana Ranaut_compressed.webm" },
            { name: "Panga", file: "./assets/music/ÔºÇDiljit DosanjhÔºÇ ÔΩú Honey Singh ÔΩú Panga Full Song ÔΩú The Next Level ÔΩú New Punjabi Songs_compressed.webm" },
            { name: "Faster Than Lightning", file: "./assets/music/ÔºÇFaster Than LightningÔºÇ feat. Usain Bolt - DJ Steve Porter Remix_compressed.webm" },
            { name: "Hawa Hawa", file: "./assets/music/ÔºÇHawa HawaÔºÇ (Full Video Song) ÔΩú Mubarakan ÔΩú Anil Kapoor, Arjun Kapoor, Ileana D‚ÄôCruz, Athiya Shetty_compressed.webm" },
            { name: "Jiyein Kyun Dum Maaro Dum", file: "./assets/music/ÔºÇJiyein Kyun Dum Maaro DumÔºÇ  Full Video Song (HD) ÔΩú Rana Daggubati, Bipasha Basu_compressed.webm" },
            { name: "Kabhi Jo Badal Barse", file: "./assets/music/ÔºÇKabhi Jo Badal BarseÔºÇ Song Video Jackpot ÔΩú Arijit Singh ÔΩú Sachiin J Joshi, Sunny Leone_compressed.webm" },
        ];

    const audio = document.getElementById('audioPlayer');
    const volumeSlider = document.getElementById("volume");
    const nowPlaying = document.getElementById('nowPlaying');
    const playlist = document.getElementById('playlist');
    const playlistContainer = document.getElementById('playlistContainer');
    const buttonHeight = 50; // Approx height of one button in px
    const visibleCount = Math.ceil(playlistContainer.clientHeight / buttonHeight) + 5; // Render extra for smooth scroll
    let currentIndex = 0;
    let isLooping = false;
    let isShuffle = true;
    audio.src = songs[0].file;      // load it
    audio.load();                   // force metadata load
    nowPlaying.textContent = songs[0].name;

    function nextSong() {
        if (isShuffle) {
            currentIndex = Math.floor(Math.random() * songs.length);
        } else {
            currentIndex = (currentIndex + 1) % songs.length;
        }
        loadAndPlay(songs[currentIndex]);
    }

    function prevSong() {
        if (isShuffle) {
            currentIndex = Math.floor(Math.random() * songs.length);
        } else {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        }
        loadAndPlay(songs[currentIndex]);
    }

    function toggleLoop() {
        isLooping = !isLooping;
        audio.loop = isLooping;
        document.getElementById("loopStatus").textContent = isLooping ? "On" : "Off";
    }

    function toggleShuffle() {
        isShuffle = !isShuffle;
        document.getElementById("shuffleStatus").textContent = isShuffle ? "On" : "Off";
    }

    function changeVolume(val) {
        audio.volume = parseFloat(val);
    }

    // Auto play next (or shuffle)
    audio.addEventListener('ended', () => {
        if (!audio.loop) {
            if (isShuffle) {
                currentIndex = Math.floor(Math.random() * songs.length);
                loadAndPlay(songs[currentIndex]);
            } else {
                currentIndex++;
                if (currentIndex < songs.length) {
                    loadAndPlay(songs[currentIndex]);
                } else {
                    nowPlaying.textContent = "Playing: None";
                    currentIndex = -1;
                }
            }
        }
        // Cleanup after end
        // audio.pause();
        // audio.removeAttribute('src');
        // audio.load();  // force browser to unload
    });

    // Generate playlist buttons
    songs.forEach((song, index) => {
        const btn = document.createElement('button');
        btn.textContent = song.name;
        btn.onclick = () => {
        currentIndex = index;
        loadAndPlay(song);
        };
        playlist.appendChild(btn);
    });

    function loadAndPlay(song) {
        // ‚úÖ Clear old audio
        audio.pause();
        audio.removeAttribute('src');

        
        // ‚úÖ Load new audio
        audio.src = song.file;
        audio.currentTime = 0;
        audio.load();  // force proper loading
        audio.play();
        nowPlaying.textContent = song.name;
    }

    function playSong() {
        if (audio.src === "" || currentIndex === -1) {
        currentIndex = 0;
        loadAndPlay(songs[currentIndex]);
        } else {
        audio.play();
        }
    }

    function pauseSong() {
        audio.pause();
    }

    function stopSong() {
        audio.pause();
        audio.currentTime = 0;
    }

    // Format time in mm:ss
    function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? "0" + sec : sec}`;
    }

    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const totalDurationEl = document.getElementById('totalDuration');

    // Update progress bar as audio plays
    audio.addEventListener('timeupdate', () => {
        progressBar.value = audio.currentTime;
        currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    // Set duration once metadata is loaded
    audio.addEventListener('loadedmetadata', () => {
        progressBar.max = Math.floor(audio.duration);
        totalDurationEl.textContent = formatTime(audio.duration);
        audio.volume = 0.1;
        volumeSlider.value = 0.1;
    });

    // Seek when progress bar is changed
    progressBar.addEventListener('input', () => {
        audio.currentTime = progressBar.value;
    });

    audio.addEventListener('play', () => {
        nowPlaying.classList.add('playing');
        document.querySelector('.equalizer').style.visibility = 'visible';
        document.querySelector('.wave-ring').style.visibility = 'visible';
    });
    audio.addEventListener('pause', () => {
        nowPlaying.classList.remove('playing');
        document.querySelector('.equalizer').style.visibility = 'hidden';
        document.querySelector('.wave-ring').style.visibility = 'hidden';
    });
    audio.addEventListener('ended', () => {
        nowPlaying.classList.remove('playing');
        document.querySelector('.equalizer').style.visibility = 'hidden';
        document.querySelector('.wave-ring').style.visibility = 'hidden';
    });

    function renderVisibleSongs() {
        const scrollTop = playlistContainer.scrollTop;
        const startIndex = Math.max(0, Math.floor(scrollTop / buttonHeight) - 2);
        const endIndex = Math.min(songs.length, startIndex + visibleCount);

        playlist.innerHTML = "";

        for (let i = startIndex; i < endIndex; i++) {
            const song = songs[i];
            const btn = document.createElement('button');
            btn.textContent = song.name;
            btn.onclick = () => {
                currentIndex = i;
                loadAndPlay(song);
            };
            playlist.appendChild(btn);
        }
    }

    // Add padding for full scroll height
    playlist.style.height = `${songs.length * buttonHeight}px`;

    // Initial render and on scroll
    renderVisibleSongs();
    playlistContainer.addEventListener('scroll', renderVisibleSongs);
    document.addEventListener('keydown', function(event) {
        // Ignore key presses when focus is in an input or textarea
        if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return;

        switch (event.code) {
            case 'Space':
                event.preventDefault(); // prevent page scroll
                if (audio.paused) {
                    playSong();
                } else {
                    pauseSong();
                }
                break;
            case 'ArrowRight':
                nextSong();
                break;
            case 'ArrowLeft':
                prevSong();
                break;
            case 'ArrowUp':
                event.preventDefault();
                let volUp = Math.min(audio.volume + 0.05, 1);
                audio.volume = volUp;
                volumeSlider.value = volUp;
                break;
            case 'ArrowDown':
                event.preventDefault();
                let volDown = Math.max(audio.volume - 0.05, 0);
                audio.volume = volDown;
                volumeSlider.value = volDown;
                break;
        }
    });

    function playSong() {
        if (audio.src) {
            audio.play();
            nowPlaying.classList.add("playing");
            document.querySelector('.equalizer').style.visibility = "visible";
            document.querySelector('.wave-ring').style.visibility = "visible";
        }
    }

    function pauseSong() {
        audio.pause();
        nowPlaying.classList.remove("playing");
        document.querySelector('.equalizer').style.visibility = "hidden";
        document.querySelector('.wave-ring').style.visibility = "hidden";
    }

    function stopSong() {
        audio.pause();
        audio.currentTime = 0;
        nowPlaying.classList.remove("playing");
        document.querySelector('.equalizer').style.visibility = "hidden";
        document.querySelector('.wave-ring').style.visibility = "hidden";
    }
    </script>
</body>
</html>
