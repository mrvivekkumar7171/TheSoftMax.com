<!DOCTYPE html>
<html>
    <head>
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon.svg">
    </head>
<body>
    <!-- 
    add contact pages which contain all methods to contact
    A simple form or contact details for professional inquiries.
    -->
    <!-- Header -->
    <div id="header"></div>

    <section class="blog-post section-header-offset">
    <h1>Welcome to My Contact Page</h1>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
    // Load header and footer
    fetch('/assets/html/header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header').innerHTML = data);

    fetch('/assets/html/footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
